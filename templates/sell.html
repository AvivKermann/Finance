{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">symbol</label>
            <select class="form-select mx-auto w-auto" id="symbol" name="symbol">
                <option value= "">Select a stock</option>
                {% for stock in stocks %}
                <option value="{{ stock.stockSymbol }}">{{stock.name }} ({{ stock.stockSymbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" id="amount" name="shares" placeholder="How many?" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
